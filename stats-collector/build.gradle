group 'jp.itohiro.raspitools'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    runtime 'ch.qos.logback:logback-classic:1.1.3'
    runtime 'ch.qos.logback:logback-core:1.1.3'
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Stats Collector', 'Implementation-Version': 1.0
        attributes "Main-Class" : "jp.itohiro.raspitools.stats.collector.StatsCollector"
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    from configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
}